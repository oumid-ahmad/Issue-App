<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./ia.css">
    <title>Issue Tracker</title>
</head>
<body onload="fetchIssues()"> <!--this function will be called each time document loads-->
    <div class="container"> <!--will contain all elements-->
        <h1>Issue Application</h1>
        <div class="jumbotron">
          <h3>Add New Issue:</h3>
          <form id="issueInputForm">
            <div class="form-group">
              <label for="issueDescInput">Description</label>
              <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">
            </div>
            <div class="form-group">
              <label for="issueDescInput">Severity</label>
               <select class="form-control" id="issueSeverityInput">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select> 
            </div>
            <div class="form-group">
              <label for="issueDescInput">Assigned To</label>
              <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
            </div>
            <button type="submit" class="btn btn-success">Add</button>
          </form>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div id="issuesList"> <!--output from local storage will be placed here via js-->
            </div>
          </div>
        </div>
        <div class="footer">
          <p>&copy CJOUMI Services</p>
        </div>
      </div>
    
<script src="./ia.js"></script>    
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.6/chance.min.js"></script>
</body>
</html>
